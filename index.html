<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Space Quiz App</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
	<link href="app.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Space Quiz</h1>
	</header>
	<main>
		<form>
			<fieldset>
				<legend id="question">question here</legend>
				<div id="intro"></div>
				<div id="results">
					<p></p>
				</div>
				<div id="end-results"></div>
				<div class="radio-item">
					<input type="radio" name="answers" id="answer-0" value="0">
          <label for="answer-0"><span>Answer A</span></label>
        </div>
        <div class="radio-item">
          <input type="radio" name="answers" id="answer-1" value="1">
          <label for="answer-0"><span>Answer B</span></label>
        </div>
        <div class="radio-item">
          <input type="radio" name="answers" id="answer-2" value="2">
          <label for="answer-2"><span>Answer C</span></label>
        </div>
        <div class="radio-item">
          <input type="radio" name="answers" id="answer-3" value="3">
          <label for="answer-3"><span>Answer D</span></label>
        </div>
      </fieldset>
      <button id="button-submit" class="button" type="button">Continue</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
